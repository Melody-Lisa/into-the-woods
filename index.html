<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Melody Lisa, Owner: Melody Lisa, Category: browser game, 
    Title: Into the Woods">
    <title>Into the Woods</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Zen+Loop&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Settings Navbar -->
    <h1 class="text-center">Into The Woods</h1>
    <nav class="navbar py-1">
        <div class="container mx-auto w-50">
            <button class="nav-hover fa-solid fa-book" data-bs-toggle="modal" data-bs-target="#inventory-modal"
                aria-label="toggle inventory">
            </button>

            <button class="nav-hover fa-solid fa-trophy" data-bs-toggle="modal" data-bs-target="#settings-modal"
                aria-label="toggle settings">
            </button>

            <button id="audio-btn" class="nav-hover socials" aria-label="toggle music on or off">
                <i id="off" class="fa-solid fa-volume-xmark"></i>
                <i id="on" class="fa-solid fa-volume-high"></i>
            </button>
            <audio id="game-music" src="assets/audio/music.mp3"></audio>
        </div>
    </nav>
    <!-- /Settings Navbar -->

    <!-- Navbar Modals - created with bootstrap -->
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="achievement">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 id="achievement" class="text-center">Achievements</h2>
                    <p class="text-center">Your achievements will be collected here. Come back to check after a
                        runthrough to see!</p>
                    <p id="achievements-text" class="second-grid"></p>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn" aria-label="close modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="inventory-modal" tabindex="-1" aria-labelledby="inventory">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 id="inventory" class="text-center">Inventory</h2>
                    <p id="inventory-items" class="second-grid"></p>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn" aria-label="close modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /Navbar Modals -->

    <!-- Main -->
    <main id="grid" class="container justify-content-center mx-auto">
        <div id="game-text">
            <div id="text" class="sentence"></div>
            <div id="ending" class="unlocked"></div>
            <div id="option-buttons" class="btn-grid"></div>
        </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer class="navbar fixed-bottom">
        <div class="container-fluid">
            <span class="copyright"><i class="fa-solid fa-copyright"></i> <strong>Melody Lisa 2023</strong></span>
            <div class="socials">
                <a class="linked" target="_blank" aria-label="linkedin" href="http://www.linkedin.com/in/melodyshutt"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a class="git" target="_blank" aria-label="github" href="https://github.com/Melody-Lisa"><i
                        class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/textnodes.js"></script>
    <script src="assets/scripts/game.js"></script>
</body>

</html>
